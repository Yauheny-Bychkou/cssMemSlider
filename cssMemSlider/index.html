<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="s" id="s1" />
      <input type="radio" name="s" id="s2" />
      <input type="radio" name="s" id="s3" />
      <input type="radio" name="s" id="s4" />
      <input type="radio" name="s" id="s5" />
      <div class="wrapper">
        <div class="slider">
          <div class="slider-items">
            <div class="item s1">
              <img src="img/1.jpg" alt="" class="img" />
            </div>
            <div class="item">
              <img src="img/2.jpg" alt="" class="img" />
            </div>
            <div class="item">
              <img src="img/3.jpg" alt="" class="img" />
            </div>
            <div class="item">
              <img src="img/4.jpg" alt="" class="img" />
            </div>
            <div class="item">
              <img src="img/5.jpg" alt="" class="img" />
            </div>
          </div>
        </div>

        <div class="content">
          <div class="wrapper">
            <div class="slider">
              <div class="slider-items">
                <div class="item s1">
                  <p class="content-left__text">Hello!</p>
                </div>
                <div class="item">
                  <p class="content-left__text">My name is Yauheny!</p>
                </div>
                <div class="item">
                  <p class="content-left__text">I study at RS school!</p>
                </div>
                <div class="item">
                  <p class="content-left__text">I want to become a frontend developer!</p>
                </div>
                <div class="item">
                  <p class="content-left__text">Please rate 150 points for this task :)</p>
                </div>
              </div>
            </div>
          </div>
          <div class="nav">
            <label for="s1" class="label">
              <div class="square square-1"></div>
            </label>
            <label for="s2" class="label">
              <div class="square square-2"></div>
            </label>
            <label for="s3" class="label">
              <div class="square square-3"></div>
            </label>
            <label for="s4" class="label">
              <div class="square square-4"></div>
            </label>
            <label for="s5" class="label">
              <div class="square square-5"></div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
